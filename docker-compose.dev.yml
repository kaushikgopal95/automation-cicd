version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
      target: development
    ports:
      - "5173:10000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - app-network

  

networks:
  app-network:
    driver: bridge
